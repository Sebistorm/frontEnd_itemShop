<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View One Item</title>
  <style>

    .w-33 {
      width: 33%;
    }

    .form-check-input {
      width: 2.5em !important;
      height: 2.5em !important;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1>View one Item</h1>
  <div class="row">
    <div class="tableHead d-flex justify-content-around">
      <div class="col-sm-2">Item ID</div>
      <div class="col-sm-2">Item Name</div>
      <div class="col-sm-2">Item Price</div>
      <div class="col-sm-2">Item Category</div>
    </div>
  </div>

  <div class="row tableBody mt-3">

  </div>

  <div class="row">
    <form action="">
      <p>Valgte Farvekode: <span class="currentColor"></span></p>
      <div class="d-flex w-33 justify-content-around mb-3">
        <input class="form-check-input" value="green" onclick="changeActiveColorName(this)" style="background-color:green;" type="radio" name="hexCode" required>
        <input class="form-check-input" value="red" onclick="changeActiveColorName(this)" style="background-color:red;" type="radio" name="hexCode">
        <input class="form-check-input" value="green" onclick="changeActiveColorName(this)" style="background-color:blue;"  type="radio" name="hexCode">
      </div>
      <input type="submit" value="add color" class="btn btn-primary">
    </form>
  </div>
</div>


<script src="../js/viewItem.js"></script>
</body>
</html>
