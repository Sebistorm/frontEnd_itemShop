<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Create Item</h1>
    <form id="frmCreateItem" class="d-flex flex-column" method="post" action="http://localhost:8080/createItem">
      <label class="mb-2">Item name</label>
      <input class="mb-2" type="text" name="itemName" placeholder="Item Name">
      <label class="mb-2">Item price</label>
      <input class="mb-2" type="number" name="itemPrice" placeholder="Item price">
      <label class="mb-2">Categories</label>
      <select class="mb-4" name="categoryID" id="sltCategory"></select>
      <input type="submit" value="Create">
    </form>
  </div>

  <script src="js/fetchCategories.js"></script>
  <script src="js/createItem.js"></script>

</body>
</html>
